<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
</head>

<body>
    <!-- navbar -->
    <div class="navbar">
        <div class="logo">
            SEARCHIFIX
        </div>
    </div>
    <div class="article">
        <!-- input -->
        <p id="holder">
            <input placeholder="Your Query" type="text" value="hello" spellcheck="false" id="Query"><button id="submit" type="button">Search</button>
        </p>
        <!-- queries -->
        <div id="titles">
        </div>
        <!-- result -->
        <div class="data">
            <h2 id="data-title"></h2>
            <p id="data">
            </p>
        </div>
    </div>

    <script src="sketch.js"></script>
</body>

</html>
